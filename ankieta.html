<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Ankieta prezentowa ‚Äì 25 pyta≈Ñ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background:#f4f4f4;
        padding:20px;
        line-height:1.6;
    }
    h1 { 
        text-align:center; 
        color:#d62828; 
    }
    .qbox {
        background:white;
        padding:15px;
        margin-bottom:20px;
        border-radius:10px;
        border-left:5px solid #d62828;
    }
    .btn {
        background:#d62828;
        color:white;
        border:none;
        padding:12px 25px;
        border-radius:8px;
        font-size:16px;
        cursor:pointer;
        display:block;
        margin:0 auto;
    }
    input[type="text"], textarea {
        width:100%; 
        padding:8px; 
        border-radius:6px; 
        border:1px solid #ccc; 
        margin-top:8px;
    }
</style>
</head>

<body>

<h1>üéÅ Ankieta prezentowa ‚Äì 25 pyta≈Ñ</h1>

<form id="ankieta"></form>

<button class="btn" onclick="saveTXT()">Pobierz odpowiedzi</button>

<script>
// ----------- 20 PYTA≈É ZAMKNIƒòTYCH -------------------
const closed = [
"1. Czy lubisz kartki upominkowe?",
"2. Czy lubisz drobne przekƒÖski jako prezent?",
"3. Czy lubisz ≈õwiƒÖteczny klimat?",
"4. Czy lubisz rzeczy, kt√≥re mo≈ºna ustawiƒá na biurku?",
"5. Czy lubisz rzeczy, kt√≥re pachnƒÖ ≈Çadnie?",
"6. Czy wolisz prezenty praktyczne?",
"7. Czy lubisz prezenty w humorystycznym stylu?",
"8. Czy lubisz drobne dekoracje do pokoju?",
"9. Czy wolisz prezenty symboliczne lub pamiƒÖtkowe?",
"10. Czy lubisz niespodzianki?",
"11. Czy wolisz co≈õ do jedzenia jako prezent?",
"12. Czy wolisz co≈õ do codziennego u≈ºytku?",
"13. Czy lubisz minimalistyczne rzeczy?",
"14. Czy lubisz rzeczy kolorowe?",
"15. Czy lubisz ma≈Çe gad≈ºety?",
"16. Czy lubisz rzeczy do relaksu?",
"17. Czy lubisz rzeczy kreatywne (np. notatki, karteczki)?",
"18. Czy lubisz rzeczy pomagajƒÖce w organizacji (np. ma≈Çe pojemniki)?",
"19. Czy lubisz lekkie, ≈õwie≈ºe zapachy?",
"20. Czy lubisz spokojne, neutralne kolory?"
];

// ----------- 5 PYTA≈É OTWARTYCH -------------------
const open = [
"21. Jakie przekƒÖski lubisz najbardziej?",
"22. Jakie drobne prezenty kiedy≈õ Ci siƒô spodoba≈Çy?",
"23. Jakie zapachy lub aromaty lubisz?",
"24. Co chcia≈Ç(a)by≈õ mieƒá na biurku lub w pokoju?",
"25. Co jest dla Ciebie fajnym, ma≈Çym prezentem?"
];

// GENEROWANIE HTML
let form = document.getElementById("ankieta");

closed.forEach((q, i)=> {
    form.innerHTML += `
    <div class="qbox">
        <b>${q}</b><br><br>

        <label>A) TAK  
            <input type="checkbox" name="p${i+1}" value="TAK">
        </label><br>

        <label>B) NIE  
            <input type="checkbox" name="p${i+1}" value="NIE">
        </label><br>

        <label>C) CZASEM  
            <input type="checkbox" name="p${i+1}" value="CZASEM">
        </label><br>

        <label>D) INACZEJ  
            <input type="checkbox" name="p${i+1}" value="INACZEJ">
        </label>
    </div>`;
});

open.forEach((q, i)=> {
    form.innerHTML += `
    <div class="qbox">
        <b>${q}</b><br>
        <textarea name="o${i+1}" rows="2"></textarea>
    </div>`;
});

// EXPORT TXT
function saveTXT() {
    let output = "";

    // Zamkniƒôte
    closed.forEach((q, i) => {
        let selected = [...document.querySelectorAll(`input[name='p${i+1}']:checked`)]
            .map(c => c.value)
            .join(", ");

        if(selected.length === 0) selected = "BRAK ODPOWIEDZI";

        output += q + " ‚Äî " + selected + "\n";
    });

    // Otwarte
    open.forEach((q, i) => {
        let val = document.querySelector(`textarea[name='o${i+1}']`).value.trim();
        if(val.length === 0) val = "BRAK ODPOWIEDZI";
        output += q + " ‚Äî " + val + "\n";
    });

    let blob = new Blob([output], {type:"text/plain"});
    let url = URL.createObjectURL(blob);
    let a = document.createElement("a");
    a.href = url;
    a.download = "odpowiedzi.txt";
    a.click();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
